<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
    <h1>Login Page</h1>
    <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
        {{ form.as_p }}
        <p><input type="hidden" name="next" value="{{next}}"></p>
        <p><input type="submit" value="Login"></p>
    </form>
    <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
        <p><input type="submit" value="SignUp"></p>
    </form>
</body>
</html>
